<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>preload</title>
</head>
<body>
    <h3>load - 当页面加载后载入整个视频</h3>
    <video id="video" controls="controls" preload="preload"  width="640" height="320">
        <source src="http://60.12.148.93/video/tj2016092001.mp4" type="video/mp4"/>
    </video>
    <hr>
    <h3>auto - 当页面加载后载入整个视频</h3>
    <video id="video" controls="controls" preload="auto"  width="640" height="320">
        <source src="http://60.12.148.93/video/tj2016092001.mp4" type="video/mp4"/>
    </video>
    <hr>
    <h3>none - 当页面加载后不载入视频</h3>
    <video id="video" controls="controls" preload="none"  width="640" height="320">
        <source src="http://60.12.148.93/video/tj2016092001.mp4" type="video/mp4"/>
    </video>
    <hr>
    <h3>meta - 当页面加载后只载入元数据</h3>
    <video id="video" controls="controls" preload="meta"  width="640" height="320">
        <source src="http://60.12.148.93/video/tj2016092001.mp4" type="video/mp4"/>
    </video>
</body>
</html>
